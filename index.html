<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
<section class="main">
<div class="circles">
  <img class="circle-1" src="images/bg-pattern-top.svg" alt="top-circle">
  <img class="circle-2" src="images/bg-pattern-bottom.svg" alt="bottom-circle">

</div>
<div class="card">


<div class="background-image"></div>
<img class="profile-image" src="images/image-victor.jpg" alt="">

<div class="text">
  <h3>Victor Crest <span class="number">26</span></h3>
  <p>London</p>
</div>
<hr>
<div class="likes">
  <div><span class="likes-elements"> 80K </span><br>Followers</div>
  <div><span class="likes-elements"> 803K </span><br>Likes</div>
  <div><span class="likes-elements"> 1.4K </span><br>Photos</div>
</div>
</div>
</section>
</body>
</html>
